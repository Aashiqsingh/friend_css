<style>
    .box{

        color: white;

    #para{

        color: white;
    }
</style>
<body>
    
    <!-- div tag is a container tag. it is blocked. and it is also known as division -->

    <!-- there are two selector
        .1 class [.] -- duplicate
        2. id [#] -- unique
    -->




    <h1 class="box">Harsh</h1>
    <h1 class="box">Rajvi</h1>
    <h1 id="para">meet</h1>
    <h1 id="para">dugri...........</h1>


</body>
